{% load static %}
<html>
	<head>
		<link rel = "stylesheet" type = "text/css" href ="{% static 'Server/style.css' %}" />
	</head>
	<body>
		<h1>You are at : {{ "/"|add:current_path }}</h1>
		<form action="/" method="post">
			{% csrf_token %}
			{% for item, type in list.items %}
				{% if type == "dir" %}
					<div class="download">
						<input class="dl" type="submit" value="d" name="download:{{ current_path|add:item }}">
						<input  class="dir" type="submit" value="{{ item }}" name="open:{{ current_path|add:item }}">
					</div>
				{% else %}
					<div class="download">
						<input class="dl" type="submit" value="d" name="download:{{ current_path|add:item }}">
						<input  class="file" type="submit" value="{{ item }}" name="open:{{ current_path|add:item }}">
					</div>
				{% endif %}
			{% endfor %}
		</form>
	</body>
</html>
